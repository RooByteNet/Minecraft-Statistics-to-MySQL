[paths]
# Absolute path to your Minecraft world directory (contains the stats folder)
# Examples:
#   Linux: /home/minecraft/server/world
#   Windows: C:\minecraft\server\world
#   Network share (Windows): \\server\minecraft\world
#   Network share (Linux): /mnt/minecraft/world
world_path = /path/to/minecraft/world

# Optional temp directory for downloads; leave empty to use system temp
# Only needed if you want to control where SFTP downloads are stored
temp_dir =

[mysql]
# MySQL/MariaDB connection settings
host = localhost
port = 3306
user = minecraft_user
password = your_mysql_password
database = minecraft_stats

# Table names - customize if needed, or use defaults
table = player_stats
summary_table = player_stats_summary
used_table = player_stats_used
mined_table = player_stats_mined
broken_table = player_stats_broken
custom_table = player_stats_custom
killed_table = player_stats_killed
crafted_table = player_stats_crafted
dropped_table = player_stats_dropped
killed_by_table = player_stats_killed_by
picked_up_table = player_stats_picked_up

[sftp]
# Set enabled = true to fetch world stats via SFTP into a temp folder before processing.
# Use this if your Minecraft server is on a remote machine.
# Set to false if world_path points to a local or network-mounted directory.
enabled = false

# SFTP server connection details
host = minecraft.example.com
port = 22
user = sftp_user
password = your_sftp_password

# Option 1: Specify server root and world name
# The server root should contain server.properties, usercache.json, etc.
remote_root_path = /home/minecraft/server
# The world folder name under the server root
world_name = world

# Option 2: Specify the direct path to the world folder
# This is used as a fallback if remote_root_path and world_name are not set
# The stats will be fetched from <remote_world_path>/stats
remote_world_path = /home/minecraft/server/world
